<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <style>
      select { margin: 5px; min-width: 100px; }
    </style>
    <script src="https://fb.me/react-15.1.0.js"></script>
    <script src="https://fb.me/react-dom-15.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <h1>Profile</h1>
    <div id="example"></div>

    <script type="text/babel">

    // select options wishlist 음식, 여행, 물건
    var WishTypeList = React.createClass({
      getInitialState: function() {
        return {
          title: "좋아하는 리스트",
          selectedItem: "음식"
        };
      },
      handleChange: function(event) {
        console.log(event.target.value);

        this.setState({
          selectedItem: event.target.value
        });

        event.preventDefault();
        // setState     항목이 없는 경우 추가 / 있는 경우 변경
        // replaceState 항목이 없는 경우 대체 / 있는 경우도 대체
      },
      render: function() {
        console.log('state', this.state);

        var items = ['음식', '여행', '물건'];
        var options = items.map(function(name, i) {
          return <option value={name} key={i}>{name}</option>;
        });

        return (
          <div>
            <select onChange={this.handleChange}>
              {options}
            </select>
            <WishDetailList selectedItem={this.state.selectedItem} />
          </div>
        );
      }
    });

    var WishDetailList = React.createClass({
      getInitialState: function() {
        return {
          "음식": ["치킨", "피자", "카레", "맥주", "갈비", "삼겹살", "김치찌개", "탕수육"],
          "여행": ["일본", "프랑스", "몽골", "러시아", "미국", "호주", "북한"],
          "물건": ["RC카", "옷", "신발", "시계", "노트북", "PS4", "책상", "의자"]
        };
      },
      render: function() {
        console.log('WishDetailList', this.props.selectedItem);

        var wishArray = this.state;
        var items = wishArray[this.props.selectedItem];
        var options = items.map(function(name, i) {
          return <option value={name} key={i}>{name}</option>;
        });

        return (
          <select>
            {options}
          </select>
        );
      }
    });


    var Profile = React.createClass({
      getDefaultProps: function() {
        return {
          team: "Web Dev Team"
        };
      },
      getInitialState: function() {
        return {
          count: 1
        };
      },
      componentDidMount: function() {
        setInterval(function() {
          this.setState({count: this.state.count + 1});
          //this.state.count = this.state.count + 1; // 갱신 안됨
        }.bind(this), 1000);
      },
      propTypes: {
        id:  React.PropTypes.string.isRequired,
        obj: React.PropTypes.object.isRequired,
        age: React.PropTypes.number
      },
      handleClick: function() {
        alert(this.props.obj.name);
      },
      render: function() {
        var props = {
          one: 'props.one',
          two: 'props.two'
        };

        return (
          <ul className="list">
            <li onClick={this.handleClick}>Name: {props.one} / {this.props.obj.name}</li>
            <li>Age: {this.props.age}</li>
            <li>Team: {this.props.team}</li>
            <li>Count: {this.state.count}</li>
            <li>WishItem: <WishTypeList /></li>
          </ul>
        );
      }
    });

    ReactDOM.render(
      <Profile id="123" obj={{name: 'PJS'}} age={32} />,
      document.querySelector('#example')
    );
