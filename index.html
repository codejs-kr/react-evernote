    var Profile = React.createClass({
      getDefaultProps: function() {
        return {
          team: "Web Dev Team"
        };
      },
      getInitialState: function() {
        return {
          count: 1
        };
      },
      componentDidMount: function() {
        setInterval(function() {
          this.setState({count: this.state.count + 1});
          //this.state.count = this.state.count + 1; // 갱신 안됨
        }.bind(this), 1000);
      },
      propTypes: {
        id:  React.PropTypes.string.isRequired,
        obj: React.PropTypes.object.isRequired,
        age: React.PropTypes.number
      },
      handleClick: function() {
        alert(this.props.obj.name);
      },
      render: function() {
        var props = {
          one: 'props.one',
          two: 'props.two'
        };

        return (
          <div className="button save" onClick={this.handleClick}>
            Profile <br/>
            {props.one} / {this.props.obj.name} <br/>
            Age: {this.props.age} <br />
            Team: {this.props.team} <br />
            Count: {this.state.count}
          </div>
        );
      }
    });

    ReactDOM.render(
      <Profile id="123" obj={{name: 'PJS'}} age={32} />,
      document.querySelector('#example')
