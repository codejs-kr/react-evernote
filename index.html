    var Wrap = React.createClass({
      getInitialState: function() {
        return {
          currentPage: "목록",
          currentNoteIdx: 1
        };
      },
      componentDidMount: function() {
        console.log('this.refs.asideMenu', this.refs.asideMenu);
        console.log('this.refs.asideMenu', ReactDOM.findDOMNode(this.refs.asideMenu));
      },
      handleClick: function(event) {
        console.log('Wrap handleClick', event);
        var menuName = event.target.href.split('#')[1];

        this.setState({
          currentPage: menuName
        });
      },
      render: function() {
        return (
          <div>
            <AsideMenu
              ref="asideMenu"
              menus={[this.props.menus]}
              current={this.state.currentPage}
              handleClick={this.handleClick}
            />
            <NoteList
              menus={[1, 2, 3]}
              current={this.state.currentNoteIdx}
            />
            <Content current={this.state.currentPage} />
          </div>
        );
      }
    });

    var NoteList = React.createClass({
      render: function() {
        var that = this;

        var notes = that.props.menus.map(function(name, i) {
          var url = "#" + name;

          return (
            <li key={i} className={i == that.props.current ? "active": ""}>
              <div className="list-wrap" data-url={url}>
                <div>
                  <strong>노트 제목{name}</strong>
                  <span>어제</span>
                  <p>
                    [16.06.16] 브랜드사이트 리뷰 Free Trial 강조  로그인과 연결되는 색상 엔터프라이즈와 연결되도록  의견
                    사이트맵 Station 설명이 Features 우측에 들어가는게 흐름상 자연스럽.
                  </p>
                </div>
              </div>
            </li>
          );
        });

        return (
          <section id="note-list">
            <strong id="head-title">노트</strong>
            <p id="head-info">500개의 노트</p>
            <ul>
              {notes}
            </ul>
          </section>
        );
      }
    });

    /*
      Content
    */
    var Content = React.createClass({
      render: function() {
        console.log('Content render', this.props.current);

        var content = null;
        var color = 'red';
        switch(this.props.current) {
          case "목록":
            content = <Menu1Content />;
            color = 'red';
            break;
          case "신규":
            content = <Menu2Content />;
            color = 'green';
            break;
          case "검색":
            content = <Menu3Content />;
            color = 'yellow';
            break;
        }

        return (
          <section id="content" className={color}>
            {content}
          </section>
        );
      }
    });

    var Menu1Content = React.createClass({
      render: function() {
        return (
          <div>
            <h1>Content1 데쓰</h1>
          </div>
        );
      }
    });

    var Menu2Content = React.createClass({
      render: function() {
        return (
          <div>
            <h1>Content2 데쓰</h1>
          </div>
        );
      }
    });

    var Menu3Content = React.createClass({
      render: function() {
        return (
          <div>
            <h1>Content3 데쓰</h1>
          </div>
        );
      }
    });

    ReactDOM.render(
      <Wrap menus={["목록", "신규", "검색"]} />,
      document.querySelector('#wrap')
    );
    </script>

    <script type="text/babel">
    var Profile = React.createClass({
      getDefaultProps: function() {
        return {
          team: "Web Dev Team"
        };
      },
      propTypes: {
        id:  React.PropTypes.string.isRequired,
        obj: React.PropTypes.object.isRequired,
        age: React.PropTypes.number,
        team: React.PropTypes.string
      },
      getInitialState: function() {
        console.log(this.props);

        return {
          count: 1
        };
      },
      handleClick: function() {
        alert(this.props.obj.name);
      },
      render: function() {
        var props = {
          one: 'props.one',
          two: 'props.two'
        };

        return (
          <ul className="list">
            <li onClick={this.handleClick}>Name: {this.props.obj.name}</li>
            <li>Age: {this.props.age}</li>
            <li>Team: {this.props.team}</li>
            <li>Count: {this.state.count}</li>
            <li>WishItem: <WishTypeList /></li>
          </ul>
        );
      },
      componentDidMount: function() {
        setInterval(function() {
          this.setState({count: this.state.count + 1});
          //this.state.count = this.state.count + 1; // 갱신 안됨
        }, 10000);
      }
    });

    // 타입
    var WishTypeList = React.createClass({
      getInitialState: function() {
        return {
          title: "좋아하는 리스트",
          selectedItem: "음식"
        };
      },
      handleChange: function(event) {
        console.log(event.target.value);

        this.setState({
          selectedItem: event.target.value
        });

        event.preventDefault();
        // setState     항목이 없는 경우 추가 / 있는 경우 변경
        // replaceState 항목이 없는 경우 대체 / 있는 경우도 대체
      },
      myFunction: function() {
        console.log('myFunction');
      },
      render: function() {
        console.log('state', this.state);

        var items = ['음식', '여행', '물건'];
        var options = items.map(function(name, i) {
          return <option value={name} key={i} onChange={this.myFunction}>{name}</option>;
        }.bind(this));

        return (
          <div>
            <select onChange={this.handleChange}>
              {options}
            </select>
            <WishDetailList selectedItem={this.state.selectedItem} />
          </div>
        );
      }
    });

    // 상세 종류
    var WishDetailList = React.createClass({
      getInitialState: function() {
        return {
          "음식": ["치킨", "피자", "카레", "맥주", "갈비", "삼겹살", "김치찌개", "탕수육"],
          "여행": ["일본", "프랑스", "몽골", "러시아", "미국", "호주", "북한"],
          "물건": ["RC카", "옷", "신발", "시계", "노트북", "PS4", "책상", "의자"]
        };
      },
      render: function() {
        console.log('WishDetailList', this.props.selectedItem);

        var wishArray = this.state;
        var items = wishArray[this.props.selectedItem];
        var options = items.map(function(name, i) {
          return <option value={name} key={i}>{name}</option>;
        });

        return (
          <select>
            {options}
          </select>
        );
      }
    });
