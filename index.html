<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <style>
      html, body { margin: 0; height: 0; }
      #wrap { width: 100%; background: #fff; border-bottom: solid 2px #000; }
      #wrap:after { display: block; content: ""; clear: both; }
      aside { float: left; width: 200px; }
      aside ul { list-style: none; margin: 0; padding: 0; }
      aside a {
        display: block; padding: 10px 20px; background: rgba(200, 200, 200, 0.3);
        border-bottom: solid 1px #000; text-decoration: none;
      }
      aside a:hover { background: rgba(200, 200, 200, 1); }
      #content {
        float: left; padding: 200px 0;
        width: calc(100% - 202px); text-align: center; border-left: solid 1px #000;
      }
      #content h1 { margin: 0; }
      .red { background: red; }
      .green { background: green; }
      .yellow { background: yellow; }
      select { margin: 5px; min-width: 100px; }
    </style>
    <script src="https://fb.me/react-15.1.0.js"></script>
    <script src="https://fb.me/react-dom-15.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>

    <div id="wrap"></div>

    <h1>Profile</h1>
    <div id="example"></div>
    <div>
      <h2>Structure</h2>
      <pre>
        WishTypeList
        - options

        WishDetailList
        - options
      </pre>
    </div>


    <script type="text/babel">
    var AsideMenu = React.createClass({
      getDefaultProps: function() {
        return this.props;
      },
      render: function() {
        var that = this;
        var menus = that.props.menus[0].map(function(name, i) {
          var url = "#" + name;
          return <li key={i}><a href={url} onClick={that.props.handleClick}>{name}</a></li>;
        });

        return (
          <aside id="aside-nav">
            <ul>
              {menus}
            </ul>
          </aside>
        );
      }
    });

    /*
      Content
    */
    var Content = React.createClass({
      render: function() {
        console.log('Content render', this.props.current);

        var content = null;
        var color = 'red';
        switch(this.props.current) {
          case "Menu1":
            content = <Menu1Content />;
            color = 'red';
            break;
          case "Menu2":
            content = <Menu2Content />;
            color = 'green';
            break;
          case "Menu3":
            content = <Menu3Content />;
            color = 'yellow';
            break;
        }

        return (
          <section id="content" className={color}>
            {content}
          </section>
        );
      }
    });

    var Menu1Content = React.createClass({
      render: function() {
        return (
          <div>
            <h1>Content1 데쓰</h1>
          </div>
        );
      }
    });

    var Menu2Content = React.createClass({
      render: function() {
        return (
          <div>
            <h1>Content2 데쓰</h1>
          </div>
        );
      }
    });

    var Menu3Content = React.createClass({
      render: function() {
        return (
          <div>
            <h1>Content3 데쓰</h1>
          </div>
        );
      }
    });

    var Wrap = React.createClass({
      getInitialState: function() {
        return {
          currentPage: "Menu1"
        };
      },
      handleClick: function(event) {
        console.log('Wrap handleClick', event);
        var menuName = event.target.href.split('#')[1];

        this.setState({
          currentPage: menuName
        });
      },
      render: function() {
        return (
          <div>
            <AsideMenu handleClick={this.handleClick} menus={[this.props.menus]} current={this.state.currentPage} />
            <Content current={this.state.currentPage} />
          </div>
        );
      }
    });

    ReactDOM.render(
      <Wrap menus={["Menu1", "Menu2", "Menu3"]} />,
      document.querySelector('#wrap')
    );
    </script>


    <!--------------------------------------------------------------------------------------->


    <script type="text/babel">
    var WishDetailList = React.createClass({
      getInitialState: function() {
        return {
          "음식": ["치킨", "피자", "카레", "맥주", "갈비", "삼겹살", "김치찌개", "탕수육"],
          "여행": ["일본", "프랑스", "몽골", "러시아", "미국", "호주", "북한"],
          "물건": ["RC카", "옷", "신발", "시계", "노트북", "PS4", "책상", "의자"]
        };
      },
      render: function() {
        console.log('WishDetailList', this.props.selectedItem);

        var wishArray = this.state;
        var items = wishArray[this.props.selectedItem];
        var options = items.map(function(name, i) {
          return <option value={name} key={i}>{name}</option>;
        });

        return (
          <select>
            {options}
          </select>
        );
      }
    });

    // select options wishlist 음식, 여행, 물건
    var WishTypeList = React.createClass({
      getInitialState: function() {
        return {
          title: "좋아하는 리스트",
          selectedItem: "음식"
        };
      },
      handleChange: function(event) {
        console.log(event.target.value);

        this.setState({
          selectedItem: event.target.value
        });

        event.preventDefault();
        // setState     항목이 없는 경우 추가 / 있는 경우 변경
        // replaceState 항목이 없는 경우 대체 / 있는 경우도 대체
      },
      render: function() {
        console.log('state', this.state);

        var items = ['음식', '여행', '물건'];
        var options = items.map(function(name, i) {
          return <option value={name} key={i}>{name}</option>;
        });

        return (
          <div>
            <select onChange={this.handleChange}>
              {options}
            </select>
            <WishDetailList selectedItem={this.state.selectedItem} />
          </div>
        );
      }
    });

    var Profile = React.createClass({
      getDefaultProps: function() {
        return {
          team: "Web Dev Team"
        };
      },
      getInitialState: function() {
        return {
          count: 1
        };
      },
      componentDidMount: function() {
        setInterval(function() {
          this.setState({count: this.state.count + 1});
          //this.state.count = this.state.count + 1; // 갱신 안됨
        }.bind(this), 10000);
      },
      propTypes: {
        id:  React.PropTypes.string.isRequired,
        obj: React.PropTypes.object.isRequired,
        age: React.PropTypes.number
      },
      handleClick: function() {
        alert(this.props.obj.name);
      },
      render: function() {
        var props = {
          one: 'props.one',
          two: 'props.two'
        };

        return (
          <ul className="list">
            <li onClick={this.handleClick}>Name: {props.one} / {this.props.obj.name}</li>
            <li>Age: {this.props.age}</li>
            <li>Team: {this.props.team}</li>
            <li>Count: {this.state.count}</li>
            <li>WishItem: <WishTypeList /></li>
          </ul>
        );
      }
    });

    ReactDOM.render(
      <Profile id="123" obj={{name: 'PJS'}} age={32} />,
      document.querySelector('#example')
    );
    </script>
  </body>
</html>
